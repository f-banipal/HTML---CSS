<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Internal</title>

    <style>
      img {
        width: 300px;
        height: 300px;
        border: 5px solid blue;
        border-radius: 50%;
      }
      .img-div {
        border: 5px solid red;
        text-align: center;
      }

      #par {
        color: purple;
        font-family: "Courier New", Courier, monospace;
        background-color: bisque;
      }
    </style>
  </head>

  <body>
    <!-- 
   * Inline CSS, HTML elementlerine style keyword'u ile eklenir.
   * style kelimesinin ici aslinda CSS alanidir.
   * Sadece eklenen element icin bir stillendirme gerceklestirir.
   * Bu sebeple cok pratik bir yontem degildir.
   * HTML kodlarini kalabaliklastirdigi icin kodun gorunumunu karmasiklastirir.
 -->

    <h1 style="color: red; text-align: center">Inline Internal</h1>

    <div class="img-div">
      <img
        src="https://cdn.pixabay.com/photo/2023/12/12/21/20/dog-8445917_640.jpg"
        alt="Kurt"
        width="250px"
      />

      <img
        src="https://cdn.pixabay.com/photo/2024/01/04/16/48/landscape-8487906_1280.jpg"
        alt="kopru"
        width="250px"
      />
    </div>

    <div id="par">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores ipsam
      quisquam ipsum? Ipsam mollitia fuga adipisci natus doloribus tempora
      blanditiis deleniti nobis recusandae dolor. Quaerat dolore blanditiis
      possimus voluptatem, sequi at odit rem commodi numquam.
    </div>
  </body>
</html>
