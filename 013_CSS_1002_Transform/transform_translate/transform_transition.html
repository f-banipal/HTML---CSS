<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./transform_transition.css">
    <title>Transform Transition</title>
</head>
<body>
    <h1>Transform - transition</h1>
    <p>CSS Transform ozelligi, Turkcesiyle Donusturme ozelligi sayesinde div bloklarina veya gorsellere cesitli gorsel efektler uygulayabiliriz</p>

    <div class="yazi yazi-1">ROTATE-X</div>
    <div class="yazi yazi-2">ROTATE-Y</div>
    <div class="yazi yazi-3">ROTATE</div>
    <div class="yazi yazi-4">SCALE-X</div>
    <div class="yazi yazi-5">SCALE-Y</div>
    <div class="yazi yazi-6">SCALE</div>

    <h1>Translate</h1>
    <div class="box x">X >> 50</div>
    <div class="box y">Y >> 50</div>
    <div class="box xy">XY >> 50</div>
    
    <div class="transition1">ease</div>
    <div class="transition2">linear</div>
    <div class="transition3">ease-in</div>
    <div class="transition4">ease-out</div>
    <div class="transition5">ease-in-out</div>
    <div class="transition6">cubic-bezier</div>
</body>
</html>
